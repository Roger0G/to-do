<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Todo App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <h1>Todo App</h1>
    <form @submit.prevent="addTask">
      <input v-model="newTask" placeholder="Add new task" required type="text">
      <button type="submit">Add</button>
    </form>
    <ul>
      <li v-for="task in tasks" :key="task.id">
        <input type="checkbox" v-model="task.completed" @change="saveTasks">
        <span v-if="!task.editing" :class="{ done: task.completed }">{{ task.text }}</span>
        <input v-if="task.editing" v-model="task.text" @keyup.enter="finishEdit(task)" type="text">
        <button v-if="!task.editing" @click="editTask(task)">Edit</button>
        <button v-else @click="finishEdit(task)">Save</button>
        <button @click="deleteTask(task)">Delete</button>
      </li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
